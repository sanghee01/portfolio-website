<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanghee's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Sanghee"
    />
    <meta name="author" content="Sanghee" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="logo" />
        <a href="#">Sanghee</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img src="imgs/profile.png" alt="profile" class="home__avatar" />
      <h1 class="home__title">Hello, <br />I'm SangHee</h1>
      <h2 class="home__description">
        Frontend developers who want to grow continuously.
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <p>경력이나 언어</p>
      <div class="about__majors">
        <div class="major">
          <div class="marjor__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">HTML</div>
          <div class="major__description">설명</div>
        </div>
        <div class="major">
          <div class="marjor__icon">
            <i class="fab fa-css3-alt"></i>
          </div>
          <div class="major__title">CSS</div>
          <div class="major__description">설명</div>
        </div>
        <div class="major">
          <div class="marjor__icon">
            <i class="fab fa-js"></i>
          </div>
          <div class="major__title">JS</div>
          <div class="major__description">설명</div>
        </div>
      </div>
      <div class="about__jobs">
        <div class="job">
          <img src="imgs/jobs/university.png" alt="wku" class="job__logo" />
        </div>
        <p class="job__name">WKU</p>
        <p class="job__period">
          Wonkwang University, Department of Computer Software Engineering.
        </p>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
